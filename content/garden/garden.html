---
metaAlignment: center
showPagination: false
showActions: false
showDate: false
dontcenter: true
description: The garden experience
---
<link rel="stylesheet" href="/css/slider.css">
<link rel="stylesheet" href="/css/garden_player.css">
<link rel="stylesheet" href="/css/garden_3dmodel.css">
<div id="loader"></div>
<div id="loadingSounds">Loading sounds...</div>
<button id="start" class="player_btn">START</button>
<br/>
<div class="button-container">
    <div class="button">
        <afix-range-slider id="wind_slider" style="display:inline-block" value="0" min="0" max="100"></afix-range-slider>
        <button id="wind" class="player_btn">WIND<span class ="button-img" id="wind-img" /></button>
    </div>
    <div class="button">
        <afix-range-slider id="dust_slider" style="display:inline-block" value="0" min="0" max="100"></afix-range-slider>
        <button id="dust" class="player_btn">DUST<span class ="button-img" id="dust-img" /></button>
    </div>
    <div class="button">
        <afix-range-slider id="radiation_slider" style="display:inline-block" value="0" min="0" max="1000"></afix-range-slider>
        <button id="radiation" class="player_btn">RADIATION<span class ="button-img" id="radiation-img" /></button>
    </div>
    <div class="button">
        <afix-range-slider id="humidity_slider" style="display:inline-block" value="0" min="0" max="100"></afix-range-slider>
        <button id="humidity" class="player_btn">HUMIDITY<span class ="button-img" id="humidity-img" /></button>
    </div>
    <div class="button">
        <afix-range-slider id="temperature_slider" disabled=disabled style="display:inline-block" value="0" min="0" max="100"></afix-range-slider>
        <button id="temperature" class="player_btn">TEMPERATURE<span class ="button-img" id="temperature-img" /></button>
    </div>
</div>
<div class="centerme">
    <button id="quiet" class="player_btn">QUIET</button>
    <span><p id="sensors_data">Loading Sensors data...</p></span>
</div>

<div id="garden_model"></div>

<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
<script src="https://cdn.skypack.dev/afix-range-slider@1.3.7" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script src="/js/weather_data.js" type="text/javascript"></script>
<script src="/js/garden_player.js" type="text/javascript"></script>
<script src="/js/garden_3dmodel.js" type="module"></script>
<script src="/js/garden_db.js" type="module"></script>
<script>
    window.addEventListener('load', (event) => {
        console.log('Starting the experience...')
        window.player.init()
    });
</script>
